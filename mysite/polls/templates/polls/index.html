<html>
	<head>
		<title>polls</title>
	</head>
	<body>
		<div class="question_list">
			<h1 style="font-size: 18px">Latest questions are listed below -</h1>
			{% if latest_question_list %}
			<ol>
				{% for question in latest_question_list %}
				<li>
					<p>{{question.pub_date}} &nbsp <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></p>
				</li>
				{% endfor %}
			</ol>
			{% else %}
			<p>No polls are available.</p>
			{% endif %}
		</div>
	</body>
</html>
